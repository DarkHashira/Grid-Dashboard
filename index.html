<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header" style="grid-area: header;">
            <div class="header-top">
                <div class="top-left">
                    <img src="./icons/search.svg" alt="search" height="20px">
                    <input type="text" style="border: none; background-color: #BBDCE5;border-radius: 50px;width: 70%; height: 20px; text-align: center;">
                </div>
                <div class="top-right">
                    <img src="./icons/notification.svg" alt="notification" height="20px">
                    <img src="./icons/pfp.jpeg" alt="pfp" height="40px" style="border-radius: 50px;">
                    <h4>Arnab Das</h4>
                </div>
            </div>
            <div class="header-bottom"></div>
        </div>
        
        
        
        <div class="sidebar" style="grid-area: sidebar;">
            <div class="Dashboard" style="display: flex; justify-content: flex-start; margin-left: 20px; align-items: center; gap: 10px;">
                <img src="./icons/dashboard.svg" alt="dashboard" height="30px">
                <h3>Dashboard</h3>
            </div>
            <div class="menu">
                <div class="menu_items">
                    <img src="./icons/home.svg" alt="Home" height="20px">
                    <h4>Home</h6>
                </div>
                <div class="menu_items">
                    <img src="./icons/profile.svg" alt="Home" height="20px">
                    <h4>Profile</h6>
                </div><div class="menu_items">
                    <img src="./icons/message.svg" alt="Home" height="20px">
                    <h4>Messages</h6>
                </div>
                <div class="menu_items">
                    <img src="./icons/history.svg" alt="Home" height="20px">
                    <h4>History</h6>
                </div>
                <div class="menu_items">
                    <img src="./icons/task.svg" alt="Home" height="20px" >
                    <h4>Tasks</h6>
                </div>
                <div class="space"></div>
                <div class="menu_items">
                    <img src="./icons/settings.svg" alt="Home" height="20px">
                    <h4>Settings</h6>
                </div>
                <div class="menu_items">
                    <img src="./icons/support.svg" alt="Home" height="20px">
                    <h4>Support</h6>
                </div>
                <div class="menu_items">
                    <img src="./icons/privacy.svg" alt="Home" height="20px">
                    <h4>Privacy</h6>
                </div>
            </div>
        </div>
        <div class="main_content" style="grid-area: main_content;"></div>
    </div>
</body>
</html>
